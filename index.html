<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meteor Dodge</title>
    <link rel="stylesheet" href="/styles/styles.css" />
  </head>
  <body>
    <main>
      <!-- Game Intro is the first screen the player see's-->
      <div id="game-intro">
        <img src="/images/logo.png" alt="logo-image" class="logo-img" />
        <br />
        <button id="start-button">ðŸ›¸ Start Game</button>
        <p>
          Use the left and right arrows <br />to control the UFO and avoid the
          meteors!
        </p>
        <img src="/images/arrows.png" alt="arrows-image" class="arrows-img" />
      </div>

      <!-- Game Container -->
      <div id="game-container">
        <div id="stats">
          <h2>Stats</h2>
          <p>Score: <span id="score">0</span></p>
          <p>Lives: <span id="lives">3</span></p>
        </div>
        <!-- Game Screen is hidden and coming up with CSS later when the player starts the game -->
        <div id="game-screen"></div>
      </div>

      <!-- Game Over is hidden and coming up with CSS later when the player loses all his lives-->
      <div id="game-over">
        <img src="" alt="" />
        <h1>Game Over</h1>
        <br />
        <button id="restart-button">Restart Game</button>
      </div>
    </main>
    <script src="src/obstacles.js"></script>
    <script src="src/playerUfo.js"></script>
    <script src="src/game.js"></script>
    <script src="src/index.js"></script>
  </body>
</html>
